<!DOCTYPE html>
<html>
  <head>
    <title>Slot Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div id="first" class="col-xs-4 well"></div>
        <div id="second" class="col-xs-4 well"></div>
        <div id="third" class="col-xs-4 well"></div>
      </div>
      <button class="btn btn-primary btn-block" id="pull">Pull Lever</button>
    </div>

    <style type="text/css">
      .row {
        height: 330px;
        overflow: hidden;
      }
      .row .well {
        background: #fff;
        /*display: flex;*/
        height: 310px;
        position: relative;
        /*padding: 0;*/
        overflow: hidden;
      }
      .row .well img {
        position: absolute;
        left: 0;
        right:0;
        bottom: 0;
        top: 0;
        margin: auto;
        padding: 20px;
      }
    </style>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script> 
    
    <script>
      var AppView = Backbone.View.extend({

        events: {
          'click' : 'startTheMachine'
        },

        initialize: function(){
          this.firstRoller = new RollerView({
            settings: ['coffeemaker.png', 'teapot.jpg', 'espressomachine.jpg'],
            spins: [5, 10],
            el: '#first'
          });

          this.secondRoller = new RollerView({
            settings: ['coffee-filter.jpg', 'tea-strainer.jpg', 'espresso-tamper.jpg'],
            spins: [10, 15],
            el: '#second'
          });
          
          this.thirdRoller = new RollerView({
            settings: ['coffee-grounds.jpg', 'loose-tea.jpg', 'espresso-beans.jpg'],
            spins: [15, 20],
            el: '#third'
          });

          this.listenTo(this.thirdRoller, 'finished', this.onFinish)

          this.firstRoller.render();
          this.secondRoller.render();
          this.thirdRoller.render();
        },

        onFinish: function(){
          this.$el.removeAttr('disabled');
        },

        startTheMachine: function(){
          this.$el.attr('disabled', 'disabled')

          this.firstRoller.spin(0);
          this.secondRoller.spin(0);
          this.thirdRoller.spin(0);
        },

        render: function(){
          return this;
        }
      });

      var RollerView = Backbone.View.extend({
        count: 0,
        template: _.template('<img class="img-responsive item item-blur" src="<%= src %>"/>'),

        initialize: function(options){
          _(this).bindAll('removeImage');

          this.settings = options.settings;
          this.spins = options.spins;
        },

        increment: function(){
          this.count = this.count >= 2 ? 0 : ++this.count;
        },

        spin: function(i){        
          var random = _.random(this.spins[0], this.spins[1]);

          setTimeout(_(function(){
            this.increment();
            this.moveImage();

            if (i < random){
              this.spin(++i);
            }
            else {
              this.trigger('finished');
            }
          }).bind(this), 100);
        },

        moveImage: function(){
          this.$img.animate({
            marginTop: 200
          }, 50, 'swing', this.removeImage)
        },

        removeImage: function(){
          this.$img.remove();
          this.render();
        },

        render: function(spin){
          this.$el.html(this.template({
            src: this.settings[this.count]
          }));

          this.$img = this.$('img');

          return this
        }
      });

      var app = new AppView({ el: '#pull' }).render()

    </script>
   
  </body>
</html>
