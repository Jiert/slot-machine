<!DOCTYPE html>
<html>
  <head>
    <title>Slot Machine</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body>

    <div id="background" class="container">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2 text-center"><h1>Beverage Slot Machine!</h1></div>
      </div>
      <div class="row spinner-container">
        <div id="first" class="col-xs-4"></div>
        <div id="second" class="col-xs-4"></div>
        <div id="third" class="col-xs-4"></div>
      </div>
      <div class="row">
        <h3 class="text-center">Winners!</h3>
        
        <div class="row">
          <div class="col-xs-2 col-xs-offset-2">
            <div class="row">
              <div class="col-xs-6 center-parent">
                <img class="img-responsive center" src="img/coffeemaker.png"></img>
              </div>
              <div class="col-xs-6">
                <h2 class="text-center symbol">+</h2>
              </div>
            </div>
          </div>

          <div class="col-xs-2">
            <div class="row">
              <div class="col-xs-6 center-parent">
                <img class=" img-responsive center" src="img/coffee-filter.jpg"></img>
              </div>
              <div class="col-xs-6">
                <h2 class="text-center symbol">+</h2>
              </div>
            </div>
          </div>

          <div class="col-xs-2">
            <div class="row">
              <div class="col-xs-6 center-parent">
                <img class=" img-responsive center" src="img/coffee-grounds.jpg"></img>
              </div>
              <div class="col-xs-6">
                <h2 class="text-center symbol">=</h2>
              </div>
            </div>
          </div>

          <div class="col-xs-2">
            <div class="row">
              <div class="col-xs-6 col-xs-offset-3 center-parent">
                <img class=" img-responsive center" src="img/cup-coffee.png" />
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          
          <div class="col-xs-2 col-xs-offset-2">
            <div class="row">
              <div class="col-xs-6 center-parent">
                <img class=" img-responsive center" src="img/espressomachine.jpg"></img>
              </div>
              <div class="col-xs-6">
                <h2 class="text-center symbol">+</h2>
              </div>
            </div>
          </div>

          <div class="col-xs-2">
            <div class="row">
              <div class="col-xs-6 center-parent">
                <img class=" img-responsive center" src="img/espresso-tamper.jpg"></img>
              </div>
              <div class="col-xs-6">
                <h2 class="text-center symbol">+</h2>
              </div>
            </div>
          </div>

          <div class="col-xs-2">
            <div class="row">
              <div class="col-xs-6 center-parent">
                <img class=" img-responsive center" src="img/espresso-beans.jpg"></img>
              </div>
              <div class="col-xs-6">
                <h2 class="text-center symbol">=</h2>
              </div>
            </div>
          </div>

          <div class="col-xs-2">
            <div class="row">
              <div class="col-xs-6 col-xs-offset-3 center-parent">
                <img class=" img-responsive center" src="img/cup-coffee.png" />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-2 col-xs-offset-2">
            <div class="row">
              <div class="col-xs-6 center-parent">
                <img class=" img-responsive center" src="img/teapot.jpg"></img>
              </div>
              <div class="col-xs-6">
                <h2 class="text-center symbol">+</h2>
              </div>
            </div>
          </div>

          <div class="col-xs-2">
            <div class="row">
              <div class="col-xs-6 center-parent">
                <img class=" img-responsive center" src="img/tea-strainer.jpg"></img>
              </div>
              <div class="col-xs-6">
                <h2 class="text-center symbol">+</h2>
              </div>
            </div>
          </div>

          <div class="col-xs-2">
            <div class="row">
              <div class="col-xs-6 center-parent">
                <img class=" img-responsive center" src="img/loose-tea.jpg"></img>
              </div>
              <div class="col-xs-6">
                <h2 class="text-center symbol">=</h2>
              </div>
            </div>
          </div>

          <div class="col-xs-2">
            <div class="row">
              <div class="col-xs-6 col-xs-offset-3 center-parent">
                <img class=" img-responsive center" src="img/cup-coffee.png" />
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class=" col-xs-8 col-xs-offset-2">
          <hr>
          <button class="btn btn-primary btn-block btn-lg" id="pull">Pull Lever</button>
        </div>
      </div>
    </div>

    <div id="win-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">You're a Winner!</h4>
          </div>
          <div class="modal-body">
            <p>It looks like you're having a nice warm cup of <span class="beverage"></span>!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cool!</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script> 
    <script src="js/app.js"></script>
   
  </body>
</html>
